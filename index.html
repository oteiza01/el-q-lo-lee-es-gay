<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas Persistentes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #fdfdfd;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Mis Notas</h1>
  <textarea id="notas" placeholder="Escribe aquí..."></textarea>

  <script>
    const textarea = document.getElementById("notas");

    // Cargar notas guardadas
    textarea.value = localStorage.getItem("misNotas") || "";

    // Guardar automáticamente cada vez que se escribe
    textarea.addEventListener("input", () => {
      localStorage.setItem("misNotas", textarea.value);
    });
  </script>
</body>
</html>
